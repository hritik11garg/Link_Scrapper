<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
 
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-5">
          <h1>Link Collector</h1>
        </div>
      </div>

      <div class="row m-5">
        <div class="col-md-4">
          <form action="/" method="post">
            {% csrf_token %}
            <input class="form-control" type="text" name="site" id="site" placeholder="Enter site address">
          </div>
          <div class="col-md-1">
            <button class="btn btn-primary" type="submit">Scrape</button>
          </div>
        </form>
        <div class="col-md-7">
          <a class="btn btn-warning" href="/delete">Delete</a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <table class="table table-responsive">
            <thead>
              <tr class="table-dark">
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Link</th>
              </tr>
            </thead>
            <tbody>
              {% for link in data %}
                <tr>
                  <td>{{link.id}}</td>
                  <td>{{link.name}}</td>
                  <td>{{link.address}}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </body>
</html>
